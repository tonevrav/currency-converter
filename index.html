<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="The simple currency converter" />
        <title>Currency Converter</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <a href="" class="header__logo">logo</a>
                    <ul class="header__list">
                        <li class="header__item">
                            <a
                                href="#"
                                class="header__link header__link--current"
                                >Convert</a
                            >
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Rates</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="add-rate">
                <div class="container">
                    <form
                        action="#"
                        method="get"
                        name="newRateForm"
                        class="add-rate__form"
                    >
                        <div class="add-rate__wrapper">
                            <label for="rateFrom" class="add-rate__label"
                                >New Rate from</label
                            >
                            <input
                                type="text"
                                class="add-rate__input"
                                id="rateFrom"
                                required
                            />
                        </div>
                        <div class="add-rate__wrapper">
                            <label for="rateTo" class="add-rate__label"
                                >New Rate to</label
                            >
                            <input
                                type="text"
                                class="add-rate__input"
                                id="rateTo"
                                required
                            />
                        </div>
                        <div class="add-rate__wrapper">
                            <label for="enterNewRate" class="add-rate__label"
                                >Enter new rate</label
                            >
                            <input
                                type="number"
                                class="add-rate__input"
                                id="enterNewRate"
                                step=".00001"
                                required
                            />
                        </div>
                        <div class="add-rate__wrapper">
                            <button
                                id="addNewRate"
                                type="submit"
                                class="add-rate__button"
                            >
                                Add new rate
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="convert-section">
                <div class="container">
                    <form
                        action="#"
                        method="get"
                        name="convertForm"
                        class="convert-form"
                    >
                        <div class="convert__wrapper">
                            <div class="convert__inner-wrapper">
                                <label for="convertFrom" class="convert__label"
                                    >Convert from</label
                                >
                                <select
                                    name="convertFrom"
                                    id="convertFrom"
                                    class="convert__select"
                                >
                                    <option class="convert__option">
                                        Select Currency
                                    </option>
                                </select>
                            </div>
                            <div class="convert__inner-wrapper">
                                <label for="convertTo" class="convert__label"
                                    >Convert to</label
                                >
                                <select
                                    name="convertTo"
                                    id="convertTo"
                                    class="convert__select"
                                >
                                    <option class="convert__option">
                                        Select Currency
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="convert__wrapper">
                            <div class="convert__inner-wrapper">
                                <label
                                    for="amountToConvert"
                                    class="convert__label"
                                    >Amount</label
                                >
                                <input
                                    type="number"
                                    id="amountToConvert"
                                    step=".00001"
                                    required
                                    class="convert__item"
                                />
                            </div>
                        </div>
                        <button
                            id="convert"
                            type="submit"
                            class="convert__button"
                        >
                            Convert
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <!-- <footer class="footer"> -->
        <!-- <address>bla-bla</address> -->
        <!-- </footer> -->
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
