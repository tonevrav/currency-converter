<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get" name="newRateForm">
            <label for="rateFrom">New Rate from</label>
            <input type="text" id="rateFrom">
            <label for="rateTo">New Rate to</label>
            <input type="text" id="rateTo">
            <label for="enterNewRate">Enter new rate</label>
            <input type="number" id="enterNewRate" step=".00001">
            <button id="addNewRate" type="submit">Add new rate</button>
        </form>
    

        <form action="#" method="get" name="convertForm">
            <label for="convertFrom">Convert from</label>
            <select name="convertFrom" id="convertFrom">
                <option>Select Currency</option>
            </select>
            <label for="amountToConvert">Amount</label>
            <input type="number" id="amountToConvert" step=".00001">
            <label for="convertTo">Convert to</label>
            <select name="convertTo" id="convertTo">
                <option>Select Currency</option>
            </select>
            <button id="convert" type="submit">Convert</button>
        </form>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
